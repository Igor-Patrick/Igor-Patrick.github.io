<!DOCTYPE html>
<html lang="pt-br">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Meu BOOTSTRAP</title>

</head>
<body>


	<div class="container">

		<div class="jumbotron bg-info">
		<h1>AloHa Mundo!</h1>
	</div>

	<h2>Carousel</h2>


  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">

	

	<!-- Início do Carousel -->

      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="imagens/natureza.jpg" class="d-block w-100" alt="Natureza">
        <div class="carousel-caption d-none d-md-block">
          <h5>Natureza</h5>
          <p>Natureza!!!!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="imagens/praia.jpg" class="d-block w-100" alt="Praia">
        <div class="carousel-caption d-none d-md-block">
          <h5>Praia</h5>
          <p>Praia!!!!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="imagens/deserto.jpg" class="d-block w-100" alt="Deserto">
        <div class="carousel-caption d-none d-md-block">
          <h5>Deserto</h5>
          <p>Deserto!!!!</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Próxima</span>
    </a>
  </div>
</div>

	<!-- Fim do Carousel -->

<div class="container">
	<h2>Colunas</h2>
	
	<div class="row"><!-- Linha -->	
		<div class="col">
			
			<div id="col1" class="collapse">
				<h3 class="text-center">Coluna 1</h3>
				<p>Texto para a coluna 1.</p>
				<img class="img-fluid rounded" src="imagens/natureza.jpg">
			</div>
			<button class="btn btn-warning" data-toggle="collapse" data-target="#col1">Natureza</button>	

		</div>

		<div class="col">

			<div id="col2" class="collapse">
				<h3 class="text-center">Coluna 2</h3>			
				<p>Texto para a coluna 2.</p>
				<img class="img-fluid rounded-circle" src="imagens/praia.jpg">
			</div>
			<button class="btn btn-warning" data-toggle="collapse" data-target="#col2">Praia</button>

		</div>
		<div class="col">

				<div id="col3" class="collapse">
				<h3 class="text-center">Coluna 3</h3>
				<p>Texto para a coluna 3.</p>
				<img class="img-fluid img-thumbnail" src="imagens/deserto.jpg">
				</div>
				<button class="btn btn-warning" data-toggle="collapse" data-target="#col3">Praia</button>
			
			
		</div>


	</div><!-- Fim da Row -->
</div><!-- Fim do Container -->

<div class="alert alert-success">
	<h2>Collapse</h2>
	<div id="escondidinho" class="collapse"><p class="alert alert-danger">You mongol men!!??</p></div>
	<button class="btn btn-light" data-toggle="collapse" data-target="#escondidinho">Tem nada aqui!</button>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
